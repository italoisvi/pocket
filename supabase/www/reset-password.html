<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket - Redefinir Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        p {
            font-size: 18px;
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .button {
            display: inline-block;
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid #1a1a1a;
            transition: all 0.2s;
        }

        .button:hover {
            background-color: #333333;
            border-color: #333333;
        }

        .button-secondary {
            background-color: transparent;
            color: #1a1a1a;
            margin-top: 16px;
        }

        .button-secondary:hover {
            background-color: #f5f5f5;
            border-color: #1a1a1a;
        }

        .info {
            margin-top: 32px;
            padding: 24px;
            background-color: #f9f9f9;
            border-radius: 12px;
            border: 2px solid #e5e5e5;
        }

        .info p {
            font-size: 16px;
            color: #6a6a6a;
            margin: 0;
        }

        #status {
            margin-top: 16px;
            font-size: 16px;
            color: #6a6a6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="55" stroke="#1a1a1a" stroke-width="3"/>
                <path d="M45 45 L75 60 L45 75 Z" fill="#1a1a1a"/>
            </svg>
        </div>

        <h1>Pocket</h1>
        <h2>Redefinir Senha</h2>

        <p>Clique no botão abaixo para abrir o app Pocket e redefinir sua senha.</p>

        <a href="#" id="openApp" class="button">Abrir no App</a>

        <div id="status"></div>

        <div class="info">
            <p><strong>Não tem o app instalado?</strong></p>
            <p>Baixe o Pocket na App Store ou Google Play.</p>
        </div>
    </div>

    <script>
        // Extrair token e tipo da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');

        // Construir deep link com os parâmetros
        const deepLink = `pocket://reset-password?token=${token}&type=${type}`;

        // Configurar o botão
        const openAppButton = document.getElementById('openApp');
        const statusDiv = document.getElementById('status');

        openAppButton.href = deepLink;

        openAppButton.addEventListener('click', function(e) {
            e.preventDefault();

            // Tentar abrir o app
            window.location.href = deepLink;

            // Mostrar mensagem de status
            statusDiv.innerHTML = '<p>Abrindo o app Pocket...</p><p style="font-size: 14px; margin-top: 8px;">Se o app não abrir automaticamente, certifique-se de que está instalado.</p>';

            // Fallback: se após 3 segundos não abriu, mostrar opção alternativa
            setTimeout(() => {
                statusDiv.innerHTML += '<p style="margin-top: 16px;"><a href="' + deepLink + '" class="button button-secondary">Tentar novamente</a></p>';
            }, 3000);
        });

        // Tentar abrir automaticamente quando a página carregar
        window.addEventListener('load', function() {
            // Aguardar 1 segundo e tentar abrir automaticamente
            setTimeout(() => {
                statusDiv.innerHTML = '<p>Tentando abrir o app automaticamente...</p>';
                window.location.href = deepLink;

                setTimeout(() => {
                    statusDiv.innerHTML = '<p>Se o app não abriu, clique no botão acima.</p>';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
